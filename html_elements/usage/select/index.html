<!DOCTYPE html>
<html class="html" lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../../../html_elements/bundle.css" rel="stylesheet" media="only all"/>
    <script src="../../../html_elements/bundle.js" charset="utf-8"></script>
    <title>+select | Usage | small-web</title>
  </head>
  <body class="body">
    <div class="page page--html_elements-usage-select-index">
      <div class="page__gutter">
        <p>
          <select>
            <option>select</option>
            <option>The quick brown fox jumps over a lazy dog</option>
          </select>
        </p>
        <p>
          <select class="select">
            <option>select.select</option>
            <option>The quick brown fox jumps over a lazy dog</option>
          </select>
        </p>
        <p><span class="select">
            <select class="select__self">
              <option>+select</option>
              <option>The quick brown fox jumps over a lazy dog</option>
            </select><span class="select__arrow js-pointerEventsNone"></span></span>
        </p>
      </div>
    </div>
  </body>
</html>
