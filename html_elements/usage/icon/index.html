<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../../../html_elements/bundle.css"/>
    <script src="../../../html_elements/bundle.js" charset="utf-8"></script>
    <title>+icon | Usage | small-web</title>
  </head>
  <body>
    <div class="page">
      <div class="page__gutter">
        <p><span class="ion ion-android-radio-button-off"></span>
        </p>
        <p><code class="code">+icon(name="ion-android-radio-button-off")</code></p>
        <p><span class="ion ion-android-radio-button-on"></span>
        </p>
        <p><code class="code">+icon(name="ion-android-radio-button-on")</code></p>
        <p><span class="ion ion-android-checkbox-outline-blank"></span>
        </p>
        <p><code class="code">+icon(name="ion-android-checkbox-outline-blank")</code></p>
        <p><span class="ion ion-android-checkbox"></span>
        </p>
        <p><code class="code">+icon(name="ion-android-checkbox")</code></p>
      </div>
    </div>
  </body>
</html>
