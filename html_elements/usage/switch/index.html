<!DOCTYPE html>
<html class="html" lang="ja">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../../../html_elements/bundle.css" rel="stylesheet" media="only all"/>
    <script src="../../../html_elements/bundle.js" charset="utf-8"></script>
    <title>+switch | Usage | small-web</title>
  </head>
  <body class="body">
    <div class="page page--html_elements-usage-switch-index">
      <div class="page__gutter">
        <p class="u-line--2"><span class="div u-clear--fix"><span class="switch u-float--right">
              <input type="checkbox" class="switch__self"><span class="switch__box"><span class="switch__bar"></span></span></span><code class="code">+switch</code></span></p>
        <hr class="hr">
        <p class="u-line--2">
          <label class="label label--block"><span class="switch u-float--right">
              <input type="checkbox" class="switch__self"><span class="switch__box"><span class="switch__bar"></span></span></span><code class="code">label > +switch</code>
          </label>
        </p>
        <hr class="hr">
        <p class="u-line--2">
          <label class="label label--block"><span class="switch u-float--right">
              <input type="checkbox" class="switch__self" checked="true"><span class="switch__box"><span class="switch__bar"></span></span></span><code class="code">label > +switch(checked="true")</code>
          </label>
        </p>
        <hr class="hr">
      </div>
    </div>
  </body>
</html>
